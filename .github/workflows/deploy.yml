# .github/workflows/deploy.yml
# Este arquivo deve estar dentro da pasta do seu projeto HeliosAPI

name: Deploy Helios Bot to Hostinger VPS

on:
  push:
    branches:
      - main  # ou 'master', dependendo da sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Baixa o código do repositório do Helios
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Ação oficial da Hostinger para fazer o deploy via API
    - name: Deploy to Hostinger VPS
      uses: hostinger/deploy-action@v1.1.0
      with:
        # Segredo com sua chave de API da Hostinger
        api-key: ${{ secrets.HOSTINGER_API_KEY }}
        # ID da sua máquina virtual na Hostinger
        virtual-machine: ${{ vars.HOSTINGER_VM_ID }}